name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v0.1.0, v1.0.0, etc.
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-executables:
    name: Build executable for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: yaft-linux-x64
            asset_name: yaft-linux-x64
          - os: windows-latest
            artifact_name: yaft-windows-x64.exe
            asset_name: yaft-windows-x64.exe
          - os: macos-latest
            artifact_name: yaft-macos-x64
            asset_name: yaft-macos-x64

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Install dependencies
      run: |
        uv pip install --system -e ".[dev]"

    - name: Build executable with PyInstaller (Windows)
      if: runner.os == 'Windows'
      run: |
        pyinstaller --name yaft-windows-x64 `
          --onefile `
          --console `
          --add-data "plugins;plugins" `
          --hidden-import yaft.core.api `
          --hidden-import yaft.core.plugin_base `
          --hidden-import yaft.core.plugin_manager `
          --collect-all typer `
          --collect-all rich `
          --collect-all pydantic `
          src/yaft/cli.py
      shell: pwsh

    - name: Build executable with PyInstaller (Unix)
      if: runner.os != 'Windows'
      run: |
        pyinstaller --name ${{ matrix.artifact_name }} \
          --onefile \
          --console \
          --add-data "plugins:plugins" \
          --hidden-import yaft.core.api \
          --hidden-import yaft.core.plugin_base \
          --hidden-import yaft.core.plugin_manager \
          --collect-all typer \
          --collect-all rich \
          --collect-all pydantic \
          src/yaft/cli.py
      shell: bash

    - name: Upload executable artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: |
          dist/${{ matrix.artifact_name }}
          dist/${{ matrix.artifact_name }}.exe

  create-release:
    name: Create GitHub Release
    needs: build-executables
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/

    - name: Display structure of downloaded files
      run: ls -R artifacts/

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        draft: false
        prerelease: false
        generate_release_notes: true
        files: |
          artifacts/**/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-pypi:
    name: Publish to PyPI
    needs: build-executables
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      id-token: write  # Required for trusted publishing

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build hatchling

    - name: Build package
      run: python -m build

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        skip-existing: true
