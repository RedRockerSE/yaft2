name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v0.1.0, v1.0.0, etc.
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-executables:
    name: Build executable for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: yaft-linux-x64
            package_name: yaft-linux-x64
          - os: windows-latest
            artifact_name: yaft-windows-x64.exe
            package_name: yaft-windows-x64
          - os: macos-latest
            artifact_name: yaft-macos-x64
            package_name: yaft-macos-x64

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Install dependencies
      run: |
        uv pip install --system -e ".[dev]"

    - name: Build executable with PyInstaller (Windows)
      if: runner.os == 'Windows'
      run: |
        python -m PyInstaller --name yaft-windows-x64 `
          --onefile `
          --console `
          --add-data "plugins;plugins" `
          --hidden-import yaft.core.api `
          --hidden-import yaft.core.plugin_base `
          --hidden-import yaft.core.plugin_manager `
          --collect-all typer `
          --collect-all rich `
          --collect-all pydantic `
          src/yaft/cli.py
      shell: pwsh

    - name: Build executable with PyInstaller (Unix)
      if: runner.os != 'Windows'
      run: |
        python -m PyInstaller --name ${{ matrix.artifact_name }} \
          --onefile \
          --console \
          --add-data "plugins:plugins" \
          --hidden-import yaft.core.api \
          --hidden-import yaft.core.plugin_base \
          --hidden-import yaft.core.plugin_manager \
          --collect-all typer \
          --collect-all rich \
          --collect-all pydantic \
          src/yaft/cli.py
      shell: bash

    - name: Create package directory (Windows)
      if: runner.os == 'Windows'
      run: |
        New-Item -ItemType Directory -Path "package" -Force
        Copy-Item "dist\${{ matrix.artifact_name }}" -Destination "package\" -Force
        Copy-Item -Path "config" -Destination "package\config" -Recurse -Force
        Compress-Archive -Path "package\*" -DestinationPath "${{ matrix.package_name }}.zip"
      shell: pwsh

    - name: Create package directory (Unix)
      if: runner.os != 'Windows'
      run: |
        mkdir -p package
        cp "dist/${{ matrix.artifact_name }}" package/
        chmod +x "package/${{ matrix.artifact_name }}"
        cp -r config package/
        cd package && zip -r "../${{ matrix.package_name }}.zip" * && cd ..
      shell: bash

    - name: Upload packaged artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.package_name }}
        path: ${{ matrix.package_name }}.zip

  create-release:
    name: Create GitHub Release
    needs: build-executables
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/

    - name: Display structure of downloaded files
      run: ls -R artifacts/

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        draft: false
        prerelease: false
        generate_release_notes: true
        files: |
          artifacts/**/*.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

