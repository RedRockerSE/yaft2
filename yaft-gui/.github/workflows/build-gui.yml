name: Build YAFT GUI Executables

on:
  push:
    branches: [main]
    paths:
      - 'yaft-gui/**'
  pull_request:
    branches: [main]
    paths:
      - 'yaft-gui/**'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: yaft-gui

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: |
          irm https://astral.sh/uv/install.ps1 | iex
          echo "$env:USERPROFILE\.cargo\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Create virtual environment
        run: uv venv

      - name: Install dependencies
        run: |
          .venv\Scripts\Activate.ps1
          uv pip install -r requirements-dev.txt

      - name: Build executable
        run: |
          .venv\Scripts\Activate.ps1
          python build_exe.py --clean

      - name: Upload Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: yaft-gui-windows
          path: yaft-gui/dist/yaft-gui.exe
          retention-days: 90

  build-linux:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: yaft-gui

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-cursor0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-shape0 \
            libxcb-xfixes0 \
            libxcb-xinerama0 \
            libxkbcommon-x11-0 \
            libdbus-1-3 \
            libegl1 \
            libfontconfig1 \
            libgl1

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Add uv to PATH
        run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Create virtual environment
        run: uv venv

      - name: Install dependencies
        run: |
          source .venv/bin/activate
          uv pip install -r requirements-dev.txt

      - name: Build executable
        run: |
          source .venv/bin/activate
          python build_exe.py --clean

      - name: Upload Linux executable
        uses: actions/upload-artifact@v4
        with:
          name: yaft-gui-linux
          path: yaft-gui/dist/yaft-gui
          retention-days: 90

  create-release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: yaft-gui-windows
          path: ./artifacts/windows

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: yaft-gui-linux
          path: ./artifacts/linux

      - name: Get version
        id: version
        run: |
          VERSION=$(grep "version = " yaft-gui/pyproject.toml | head -1 | cut -d '"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ./artifacts/windows/yaft-gui.exe
            ./artifacts/linux/yaft-gui
          tag_name: gui-v${{ steps.version.outputs.version }}
          name: YAFT GUI v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
